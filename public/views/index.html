<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='/views/client.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/views/styles.css">

</head>

<div class='container'>
    <div class='row'>
        <h1>Simple Calculator</h1>
    </div>
    <div>
        <div class="row" id="result">
            <input type="text" class="text-right col-md-8 col-lg-8 col-offset-4" name="result" readonly>
        </div>

        <div class='row'>
            <div class="col-md-2 col-lg-2"></div>
            <div class='numGrid'>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='7'>7</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='8'>8</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='9'>9</button>
                </div>
            </div>
            <div class='operators'>
                <div class="col-md-2 col-lg-2">
                    <button class='mathOpp btn btn-lg btn-block' data-name='div'>/</button>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>

        <div class='row'>
            <div class="col-md-2 col-lg-2"></div>
            <div class='numGrid'>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='4'>4</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='5'>5</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='6'>6</button>
                </div>
            </div>
            <div class='operators'>
                <div class="col-md-2 col-lg-2">
                    <button class='mathOpp btn btn-lg btn-block' data-name='mult'>*</button>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>

        <div class='row'>
            <div class="col-md-2 col-lg-2"></div>
            <div class='numGrid'>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='1'>1</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='2'>2</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='3'>3</button>
                </div>
            </div>
            <div class='operators'>
                <div class="col-md-2 col-lg-2">
                    <button class='mathOpp btn btn-lg btn-block' data-name='sub'>-</button>
                </div>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>

        <div class='row'>
            <div class="col-md-2 col-lg-2"></div>
            <div class='numGrid'>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='0'>0</button>
                </div>
                <div class="col-md-2 col-lg-2">
                    <button class='number btn btn-lg btn-block' data-value='.'>.</button>
                </div>
            </div>
            <div class='operators lastOperator'>
                <div class="col-md-2 col-lg-2">
                    <button class='mathOpp btn btn-lg btn-block' data-name='add'>+</button>
                </div>
            </div>
            <div class="col-md-2 col-lg-2 ">
                <button id='equals' class='btn btn-lg btn-block' type='submit' value='submit'>=</button>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>

        <div class='row'>
            <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-8 col-lg-8">
                <button class='btn btn-lg btn-block' id='clear'>Clear</button>
            </div>
            <div class="col-md-2 col-lg-2"></div>
        </div>
    </div>

</div>

</body>

</html>
